<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJuDE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>

<body>
    <header class="flex-box">
        <div class="center">
            <img src="images/ajude!.svg" alt="logo" width="100px" height="100px">
        </div>
    </header>

    <section id="section-register-user" class="flex-box">
        <div id="div-register-user" class="center flex-box">
            <div>
                <input type="text" placeholder="Primeiro nome">
            </div>

            <div>
                <input type="text" placeholder="Último nome">
            </div>

            <div>
                <input type="email" placeholder="Email">
            </div>

            <div>
                <input type="text" placeholder="Número do cartão de crédito">
            </div>

            <div>
                <input type="password" placeholder="Senha">
            </div>

            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </section>

</body>

</html>
