<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJuDE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js' type="module"></script>
</head>

<body>
    <div id="viewer"></div>

    <div id="view-header">
        <header id="header" class="flex-box">
            <div id="logo">
                <a href="">
                    <img src="images/ajude!.svg" alt="logo" width="100px" height="100px">
                </a>
            </div>

            <div id="search-campaigns" class="flex-box flex-box-align-center flex-box-justify-center">
                <input type="text" id="input-search" placeholder="Buscar Campanhas">

                <button id="search-btn">Pesquisar</button>
            </div>

            <div id="nav"></div>

        </header>
    </div>

    <template id="view-user-register">

        <header class="flex-box">
            <div class="" id="logo">
                <a href="">
                    <img src="images/ajude!.svg" alt="logo" width="100px" height="100px">
                </a>
            </div>

            <nav class="flex-box flex-box-row" id="menu">
                <ul class="flex-box flex-box-row">
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </header>

        <section id="section-register-user" class="flex-box flex-box-center flex-box-justify-center">
            <div id="div-register-user" class="center flex-box flex-box-center flex-box-justify-center">
                <div>
                    <input type="text" placeholder="Primeiro nome" required="required" id="user-first-name"
                        class="input-form">
                </div>

                <div>
                    <input type="text" placeholder="Último nome" required="required" id="user-last-name"
                        class="input-form">
                </div>

                <div>
                    <input type="email" placeholder="Email" required="required" id="user-email" class="input-form">
                </div>

                <div>
                    <input type="text" placeholder="Número do cartão de crédito" required="required"
                        id="user-credit-card" class="input-form">
                </div>

                <div>
                    <input type="password" placeholder="Senha" required="required" id="user-password"
                        class="input-form">
                </div>

                <div>
                    <button type="submit" class="confirm-btn">Cadastrar</button>
                </div>
            </div>
        </section>
    </template>

    <template id="view-login">

        <header class="flex-box">
            <div class="" id="logo">
                <a href="">
                    <img src="images/ajude!.svg" alt="logo" width="100px" height="100px">
                </a>
            </div>

            <nav class="flex-box flex-box-row" id="menu">
                <ul class="flex-box flex-box-row">
                    <li><a href="#user-register" id="sign-up">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <section id="section-login-user" class="flex-box flex-box-center flex-box-justify-center">
            <div id="div-login" class="center flex-box flex-box-center flex-box-justify-center">
                
                <div>
                    <input type="email" placeholder="Email" required="required" id="user-email" class="input-form">
                </div>

                <div>
                    <input type="password" placeholder="Senha" required="required" id="user-password"
                        class="input-form">
                </div>

                <div>
                    <button type="submit" class="confirm-btn">Login</button>
                </div>
            </div>
        </section>

    </template>

    <template id="view-campaign-register">
            <section id="section-register-campaign" class="flex-box flex-box-center flex-box-justify-center">
                <div id="div-register-campaign" class="center flex-box flex-box-center flex-box-justify-center">
                    
                <div>
                    <input type="text" placeholder="Nome" required="required" 
                    id="campaign-short-name" class="input-form">
                </div>

                <div>
                    <input type="text" placeholder="Descrição" required="required"
                    id="campaign-description" class="input-form">
                </div>

                <div>
                    <input type="date" placeholder="Data de vencimento" required="required" 
                    id="campaign-deadline" class="input-form">
                </div>

                <div>
                    <input type="number" placeholder="Meta" required="required" 
                    id="campaign-goal" class="input-form">
                </div>

                <div>
                    <button type="submit" class="confirm-btn">Cadastrar</button>
                </div>
            
            </div>
        </section>

    </template>

</body>

</html>
