<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJuDE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js' type="module"></script>
</head>

<body>

    <header class="flex-box">
        <div class="" id="logo">
            <a href="">
                <img src="images/ajude!.svg" alt="logo" width="100px" height="100px">
            </a>
        </div>

        <nav class="flex-box flex-box-row" id="menu">
            <ul class="flex-box flex-box-row">
                <li><a href="#login">Login</a></li>
                <li><a href="#user-register" id="sign-up">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div id="viewer"></div>

    <template id="view-user-register">
        <section id="section-register-user" class="flex-box flex-box-center flex-box-justify-center">
            <div id="div-register-user" class="center flex-box flex-box-center flex-box-justify-center">
                <div>
                    <input type="text" placeholder="Primeiro nome" required="required" 
                    id="user-first-name" class="input-form">
                </div>

                <div>
                    <input type="text" placeholder="Último nome" required="required" 
                    id="user-last-name" class="input-form">
                </div>

                <div>
                    <input type="email" placeholder="Email" required="required" 
                    id="user-email" class="input-form">
                </div>

                <div>
                    <input type="text" placeholder="Número do cartão de crédito" required="required"
                        id="user-credit-card" class="input-form">
                </div>

                <div>
                    <input type="password" placeholder="Senha" required="required" 
                    id="user-password" class="input-form">
                </div>

                <div>
                    <button type="submit" class="confirm-btn">Cadastrar</button>
                </div>
            </div>
        </section>
    </template>

    <template id="view-login">
        <section id="section-login-user" class="flex-box flex-box-center flex-box-justify-center">
            <div id="div-login" class="center flex-box flex-box-center flex-box-justify-center">
                <div>
                    <input type="email" placeholder="Email" required="required" 
                    id="user-email" class="input-form">
                </div>

                <div>
                    <input type="password" placeholder="Senha" required="required" 
                    id="user-password" class="input-form">
                </div>

                <div>
                    <button type="submit" class="confirm-btn">Cadastrar</button>
                </div>
            </div>
        </section>

    </template>

</body>

</html>
